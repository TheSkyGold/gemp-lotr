<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gemp-LotR</title>

    <link rel="stylesheet" type="text/css" href="css/gemp-001/deckBuild.css">

    <%@ include file="js.inc" %>

    <script type="text/javascript">

        $(document).ready(
                function () {
                    var ui = new GempLotrDeckBuildingUI();

                    $('body').layout({
                        applyDefaultStyles:true,
                        onresize:function () {
                            ui.layoutUI(true);
                        },
                        east__minSize:"30%"
                    });

                    $(".ui-layout-pane").css({"background-color":"#000000"});

                    $(window).resize(function () {
                        ui.layoutUI(true);
                    });

                    ui.layoutUI(true);
                });
    </script>

</head>
<body>
<div id="deckDiv" class="ui-layout-center"></div>
<div id="collectionDiv" class="ui-layout-east"></div>
</body>
</html>
